<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Galactic Age Calculator</title>
  </head>
<body>
  <div class="container">
  <h1>Galactic Age Calculator</h1>
  <h3>Enter your age to receive your age on other planets:</h3>
  <form id="age-form">
    <label for="age">Enter your age:</label>
    <input id="age" type="number" class="form-control" required>
    <button type="submit">Submit</button>
  </form>
  <div id="result">
    <p>Earth: <span class="earth"></span></p>
    <p>Mercury: <span class="mercury"></span></p>
    <p>Venus: <span class="venus"></span></p>
    <p>Mars: <span class="mars"></span></p>
    <p>Jupiter: <span class="jupiter"></p>
  </div>
  
  </div>
</body>
</html>
